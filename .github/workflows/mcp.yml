name: GitHub Repository Setup

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup GitHub Repository
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const readme = fs.readFileSync('./README.md', 'utf8');
            
            // Actualizar información del repositorio
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "yt-data-extractor",
              description: "Extensión de Chrome para extraer transcripciones y descripciones de videos de YouTube fácilmente",
              homepage: "https://carlosrodera.com",
              has_issues: true,
              has_projects: true,
              has_wiki: true,
              is_template: false,
              topics: [
                "youtube",
                "data-extraction",
                "chrome-extension",
                "transcript",
                "description",
                "video-analysis",
                "content-creator-tools"
              ]
            });
            
            console.log('Repositorio actualizado correctamente');
