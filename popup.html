<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YT Data Extractor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="translations.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="top-bar">
        <div class="language-flags">
          <button id="lang-es" class="lang-flag" title="EspaÃ±ol">
            <img src="icons/flag-es.png" alt="Spanish">
          </button>
          <button id="lang-en" class="lang-flag" title="English">
            <img src="icons/flag-en.png" alt="English">
          </button>
        </div>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
          </label>
          <span id="theme-icon">ðŸŒ™</span>
        </div>
      </div>
      <h1 id="extension-title">YouTube Data Extractor</h1>
      <p id="subtitle" class="subtitle">Select an option:</p>
    </div>
    
    <div class="actions">
      <h2 id="transcription-section" class="section-title">Transcription</h2>
      <button id="extract-with-timestamps" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="with-timestamps-text">With timestamps</span>
      </button>
      
      <button id="extract-without-timestamps" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect width="18" height="18" x="3" y="3"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
        <span id="without-timestamps-text">Without timestamps</span>
      </button>
      
      <h2 id="description-section" class="section-title">Description</h2>
      <button id="extract-description" class="btn btn-accent">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span id="extract-description-text">Extract description</span>
      </button>
    </div>
    
    <div id="status" class="status">
      <div class="status-icon"></div>
      <div id="status-text" class="status-text"></div>
    </div>
    
    <!-- Contenedor para mostrar la transcripciÃ³n/descripciÃ³n extraÃ­da -->
    <div id="result-container" class="result-container" style="display: none;">
      <div class="result-header">
        <h2 id="result-title">Extracted content</h2>
        <div class="result-actions">
          <button id="copy-btn" class="btn btn-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span id="copy-text">Copy</span>
          </button>
          <button id="download-btn" class="btn btn-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span id="download-text">Download</span>
          </button>
        </div>
      </div>
      <div class="result-content">
        <textarea id="extracted-text" readonly></textarea>
      </div>
    </div>
    
    <!-- Footer con branding -->
    <div class="footer">
      <div class="branding">
        <p><span id="developed-by">Developed by</span> <a href="https://carlosrodera.com" target="_blank" rel="noopener noreferrer">Carlos Rodera</a></p>
        <p><a href="https://github.com/carlosrodera" target="_blank" rel="noopener noreferrer" id="more-tools">More tools</a></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
