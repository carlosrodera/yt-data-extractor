<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extractor de Transcripciones YouTube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Extractor de Transcripciones</h1>
      <p class="subtitle">Selecciona una opción:</p>
    </div>
    
    <div class="actions">
      <h2 class="section-title">Transcripción</h2>
      <button id="extract-with-timestamps" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Con marcas de tiempo
      </button>
      
      <button id="extract-without-timestamps" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect width="18" height="18" x="3" y="3"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
        Sin marcas de tiempo
      </button>
      
      <h2 class="section-title">Descripción</h2>
      <button id="extract-description" class="btn btn-accent">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Extraer descripción
      </button>
    </div>
    
    <div id="status" class="status">
      <div class="status-icon"></div>
      <div class="status-text"></div>
    </div>
    
    <!-- Contenedor para mostrar la transcripción/descripción extraída -->
    <div id="result-container" class="result-container" style="display: none;">
      <div class="result-header">
        <h2 id="result-title">Contenido extraído</h2>
        <div class="result-actions">
          <button id="copy-btn" class="btn btn-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copiar
          </button>
          <button id="download-btn" class="btn btn-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Descargar
          </button>
        </div>
      </div>
      <div class="result-content">
        <textarea id="extracted-text" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
